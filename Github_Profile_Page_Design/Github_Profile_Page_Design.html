<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Profile Page Design</title>

        <link rel="stylesheet" href="./Github_Profile_Page_Design.css" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div class="container text-center">
            <div class="p-3 row align-items-center bg-secondary text-white">
                <div class="col-1">
                    <i class="fa-brands fa-github fs-3"></i>
                </div>

                <div class="col-10 fs-6"> GITHUB </div>
            </div>

            <div class="row p-3 bg-success">
                <div class="col-3">
                    <div class="col mb-4">
                        <div class="card bg-dark" style="height: 22rem;">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <br/>
                    <div class="input-group" style="width: 30rem;">
                        <input type="search" class="form-control bg-dark border-dark" placeholder="Search"> 
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col mb-4">
                            <div class="card bg-dark text-white text-wrap" style="height: 7rem;">
                            </div>
                        </div>

                        <div class="col mb-4">
                            <div class="card bg-dark" style="height: 7rem;">
                            </div>
                        </div>

                        <div class="col mb-4">
                            <div class="card bg-dark" style="height: 7rem;">
                            </div>
                        </div>
                        
                    </div>

                    <div class="col mb-4">
                        <div class="card bg-dark" style="height: 7rem;">
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
        
    </body>
</html>
